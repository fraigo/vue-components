<html>
<head>
	<!-- Page title -->
	<title>Vue components Examples</title>
	<meta name="keywords" content="Vue components, Wireframing, Vue templates, Mobile application"/>
	<meta name="description" content="Vue components Examples for UI Wireframing"/>

	<!-- Facebook OpenGraph  Social media attributes -->
	<meta property="og:title" content="Vue components Examples"/>
	<meta property="og:description" content="Vue components Examples for UI Wireframing"/>
	<meta property="og:site_name" content="Vue components Examples"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://fraigo.github.io/vue-components/"/>

	<!-- Facebook OpenGraph  Social media image link url and size (must be http, not https) -->

	<meta property="og:image:width" content="256"/>
	<meta property="og:image:height" content="256"/>
		
	<!-- Fav Icon / App Icon -->
	<link rel="shortcut icon" href="images/icon.png"/>
	<link rel="icon" type="image/png" href="images/icon.png" sizes="256x256"/>
	<link rel="apple-touch-icon" sizes="images/icon.png" href="images/icon.png"/>

	<!-- Viewport configuration - Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<!-- Character set of tis page -->
	<meta charset="UTF-8">
	<!-- fontawesome for icons -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>




	</style>

<body >
<span id="app" style="display:none">

			<ui-block align="center">
                <ui-input v-model="text" padding="8px" @enter="addItem()" placeholder="Enter text" ></ui-input>
                <ui-button icon="fa-plus" fontSize="1rem" @click="addItem()" iconSize="1rem"></ui-button>
            </ui-block>
            
            <ui-block align="center">
                <ui-chip v-for="item in list" @delete="deleteItem(item)">{{item}}</ui-chip>
			</ui-block>

</span>

	<script src="js/lib/vue.js" type="text/javascript" ></script>
	<script src="js/lib/lodash.min.js" type="text/javascript" ></script>

	<script src="js/components/basic/ui-block.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-button.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-header.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-image.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-icon.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-input.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-chip.js" type="text/javascript" ></script>
	<script src="js/components/basic/app-container.js" type="text/javascript" ></script>

	<script src="js/app/list.js" type="text/javascript" ></script>

</body>
</html>
