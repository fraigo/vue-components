<!DOCTYPE html>
<html>
<head>
	<!-- Page title -->
	<title>Bootstrap / Vue Template to start a new Web site using Vue components</title>
	<meta name="keywords" content="Bootstrap, Bootstrap4, Template, Vue.js"/>
	<meta name="description" content="Bootstrap / Vue Template"/>

	<!-- Facebook OpenGraph  Social media attributes -->
	<meta property="og:title" content="Bootstrap / Vue Template to start a new Web site using Vue components"/>
	<meta property="og:description" content="Bootstrap / Vue Template"/>
	<meta property="og:site_name" content="Bootstrap / Vue Template to start a new Web site using Vue components"/>
	<meta property="og:type" content="website"/>
	<meta property="og:url" content="https://fraigo.github.io/bootstrap-vue-template/"/>
	<link rel="canonical" href="https://fraigo.github.io/bootstrap-vue-template/" />

	<!-- Facebook OpenGraph  Social media image link url and size (must be http, not https) -->
	<meta property="og:image" content="http://fraigo.github.io/bootstrap-vue-template/images/icon.png"/>
	<meta property="og:image:width" content="256"/>
	<meta property="og:image:height" content="256"/>
		
	<!-- Fav Icon / App Icon -->
	<link rel="shortcut icon" href="images/icon.png"/>
	<link rel="icon" type="image/png" href="images/icon.png" sizes="256x256"/>
	<link rel="apple-touch-icon" sizes="images/icon.png" href="images/icon.png"/>

	<!-- Viewport configuration - Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<!-- Character set of tis page -->
	<meta charset="UTF-8">
	<!-- fontawesome for icons -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Stylesheet associated (CSS code) -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- Script sxecuted before body starts. If you want to execute before loading, add defer attribute -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>




	</style>
</head>
<body >
<span id="app">

			<ui-block >Block1</ui-block>

			<ui-block align="center">
				<ui-header level="1">Header1</ui-header>
				<ui-header level="2">Header2</ui-header>
				<ui-header level="3">Header3</ui-header>
				<ui-header level="4">Header4</ui-header>
				<ui-header level="5">Header5</ui-header>
			</ui-block>

			<ui-block align="center">
				<ui-button icon="fa-cog">Button1</ui-button>
			</ui-block>

			<ui-block align="center">
				<ui-image inline="true" image="images/icon.png" style="height:200px;width:200px">Image1</ui-image>
			</ui-block>
			
			<ui-block align="center">
				<ui-input v-model="text" placeholder="Enter your name"></ui-input>
				<br>
				Hi {{text}}!
			</ui-block>

			<ui-block align="center">
				<ui-chip v-for="tag in ['tag1','tag2']">{{tag}}</ui-chip>
			</ui-block>


</span>

	<script src="js/lib/vue.js" type="text/javascript" ></script>
	<script src="js/lib/lodash.min.js" type="text/javascript" ></script>

	<script src="js/components/basic/ui-block.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-button.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-header.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-image.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-icon.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-input.js" type="text/javascript" ></script>
	<script src="js/components/basic/ui-chip.js" type="text/javascript" ></script>
	<script src="js/components/basic/app-container.js" type="text/javascript" ></script>

	<script src="js/app/app.js" type="text/javascript" ></script>

</body>
</html>
